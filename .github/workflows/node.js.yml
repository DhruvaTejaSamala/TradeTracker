name: Deploy to Nginx Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Node.js (if using Node.js app)
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Build Project
        run: |
          npm install
          CI=false npm run build
        working-directory: frontend
        
      - name: Upload Build Artifacts
        run: |
          zip -r build.zip ./frontend/build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "125.11.90.244 ssh-ed25519 YOUR_SERVER_PUBLIC_KEY_HERE" >> ~/.ssh/known_hosts

      - name: Copy build files to server
        env:
          TARGET_SERVER: ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          scp -i ~/.ssh/id_ed25519 -r ./build $TARGET_SERVER:$REMOTE_PATH

      - name: SSH to Server and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            unzip -o ~/project/build.zip -d /var/www/html/project
            rm ~/project/build.zip
            sudo systemctl restart nginx
